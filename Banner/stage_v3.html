<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Custom Karussell</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .carousel {
      position: relative;
      max-width: 1200px;
      height: 450px;
      overflow: hidden;
      margin: 0 auto;
    }

    .slides {
      display: flex;
      transition: transform 0.6s ease-in-out;
    }

    .slide {
      min-width: 70%;
      margin: 0 15px;
      height: 100%;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.5s, opacity 0.5s;
      opacity: 0.6;
      transform: scale(0.9);
      display: flex;
      background-color: black;
      align-items: center;
    }

    .slide.active {
      transform: scale(1);
      opacity: 1;
      z-index: 2;
    }

    /* Linker Block */
    .left {
      width: 40%;
      background: black;
      clip-path: polygon(0 0, 90% 0, 70% 100%, 0% 100%);
      color: white;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .btn {
      width: 80%;
      background: #ff6600;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 20px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e65c00;
    }

    /* Rechter Block */
    .right {
      width: 60%;
      position: relative;
      clip-path: polygon(20% 0, 100% 0, 100% 100%, 0% 100%);
      overflow: hidden;
    }

    .right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .badge {
      width: 80px;
      height: 80px;
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(45deg, #ff6600, #ff3c00);
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 14px;
      text-align: center;
    }

    /* Dots */
    .dots {
      position: absolute;
      width: 100%;
      text-align: center;
      bottom: 10px;
    }

    .dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }

    .dots .active {
      background: #ff6600;
    }
  </style>
</head>

<body>
  <!-- Dein Shopware-Container bleibt, JS füllt ihn -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const target = document.querySelector(".cms-section.pos-1.cms-section-default");

      if (target) {
        // alten Inhalt entfernen 
        target.innerHTML = "";

        // neues Karussell-HTML einfügen 
        target.innerHTML = ` 
          <div class="carousel"> 
            <div class="slides"> 
              <!-- Slide 1 --> 
              <div class="slide"> 
                <div class="left"> 
                  <h2>SOMMERARTIKEL</h2> 
                  <p>bis 25% Rabatt</p> 
                  <button class="btn">Jetzt sichern</button> 
                </div> 
                <div class="right"> 
                  <img src="https://picsum.photos/id/1015/800/500" alt="Promo 1"> 
                  <div class="badge">% SALE</div> 
                </div> 
              </div> 
              <!-- Slide 2 --> 
              <div class="slide"> 
                <div class="left"> 
                  <h2>WINTER SPECIAL</h2> 
                  <p>bis 30% Rabatt</p> 
                  <button class="btn">Jetzt kaufen</button> 
                </div> 
                <div class="right"> 
                  <img src="https://picsum.photos/id/1018/800/500" alt="Promo 2"> 
                  <div class="badge">% SALE</div> 
                </div> 
              </div> 
              <!-- Slide 3 --> 
              <div class="slide"> 
                <div class="left"> 
                  <h2>HERBST DEALS</h2> 
                  <p>bis 40% Rabatt</p> 
                  <button class="btn">Angebot sichern</button> 
                </div> 
                <div class="right"> 
                  <img src="https://picsum.photos/id/1020/800/500" alt="Promo 3"> 
                  <div class="badge">% SALE</div> 
                </div> 
              </div>
              <!-- Slide 4 --> 
              <div class="slide"> 
                <div class="left"> 
                  <h2>HERBST DEALS</h2> 
                  <p>bis 40% Rabatt</p> 
                  <button class="btn">Angebot sichern</button> 
                </div> 
                <div class="right"> 
                  <img src="https://picsum.photos/id/1020/800/500" alt="Promo 4"> 
                  <div class="badge">% SALE</div> 
                </div> 
              </div>
            </div> 
            <div class="dots"></div> 
          </div> 
        `;

        // Karussell initialisieren 
        initCarousel();
      }

      function initCarousel() {
        const slidesContainer = document.querySelector(".slides");
        const slides = document.querySelectorAll(".slide");
        const dotsContainer = document.querySelector(".dots");

        let index = 0;

        // Dots erstellen 
        slides.forEach((_, i) => {
          const dot = document.createElement("span");
          if (i === 0) dot.classList.add("active");
          dot.addEventListener("click", () => {
            index = i;
            updateCarousel();
          });
          dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll(".dots span");

        function updateCarousel() {
          const slideWidth = slides[0].offsetWidth + 30;
          const offset = (slidesContainer.offsetWidth - slides[0].offsetWidth) / 2;
          slidesContainer.style.transform = `translateX(${-index * slideWidth + offset}px)`;

          slides.forEach((slide, i) => {
            slide.classList.toggle("active", i === index);
          });

          dots.forEach((dot, i) => {
            dot.classList.toggle("active", i === index);
          });
        }

        updateCarousel();
      }
    }); 
  </script>
</body>

</html>
