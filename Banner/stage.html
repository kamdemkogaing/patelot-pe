<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sommerartikel Werbung</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      /*  background: #000; */
    }

    .banner {
      display: flex;
      width: 100%;
      max-width: 1200px;
      height: 320px;
      margin: 0 auto;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* --- LINKER TEIL MIT SCHRÄGE --- */
    .banner-text {
      flex: 1;
      background: #000;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* Schräge links */
      clip-path: polygon(0 0, 85% 0, 70% 100%, 0% 100%);
      z-index: 2;
    }

    .banner-text h1 {
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .banner-text p {
      font-size: 24px;
      margin-bottom: 25px;
      font-weight: 400;
    }

    .banner-text .btn {
      width: 35%;
      background: #ff6600;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      padding: 12px 26px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s ease;
    }

    .banner-text .btn:hover {
      background: #e65c00;
    }

    /* --- RECHTER TEIL MIT BILD + SCHRÄGE --- */
    .banner-image {
      flex: 1;
      position: relative;
      overflow: hidden;
      /* Schräge rechts – komplementär zur linken Schräge */
      clip-path: polygon(85% 0, 100% 0, 100% 100%, 70% 100%);
    }

    .banner-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* --- SALE BADGE --- */
    .sale-badge {
      position: absolute;
      top: 24px;
      right: 25px;
      background: radial-gradient(circle at 30% 30%, #ff6600, #ff4500);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      width: 90px;
      height: 90px;
    }
  </style>
</head>

<body>
  <div class="banner">
    <!-- Linker Teil -->
    <div class="banner-text">
      <h1>SOMMERARTIKEL</h1>
      <p>bis 25% Rabatt</p>
      <a href="#" class="btn">Jetzt sichern</a>
    </div>

    <!-- Rechter Teil mit Bild -->
    <div class="banner-image">
      <img src="https://shop.printequipment.de/staging/media/fe/89/a7/1753966158/23_Sommerartikel.jpg"
        alt="Sommerartikel">
      <div class="sale-badge">% SALE</div>
    </div>
  </div>
</body>

</html>
